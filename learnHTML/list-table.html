<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h4>Unorder List</h4>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banna</li>
    </ul>

    <hr>

    <h4>Order List</h4>
    <ol>
        <li>Bob</li>
        <li>Alice</li>
        <li>Edison</li>
        <li>Htet</li>
    </ol>

    <hr>

    <h4>Table Elements</h4>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>WYK</td>
                <td>26</td>
                <td>090007</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Haha</td>
                <td>26</td>
                <td rowspan="2">090007</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Gray</td>
                <td>26</td>
            </tr>

            <tr>
                <td colspan="3">Total</td>
                <td>1234</td>
            </tr>
        </tbody>

        <tfoot>
            <td>No</td>
            <td>Name</td>
            <td>Age</td>
            <td>Phone</td>
        </tfoot>
    </table>
</body>

</html>
