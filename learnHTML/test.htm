<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h2>Image Maps</h2>
    <p>Click on the bee to go to bee paege and read more about that topic: </p>

        <area shape="circle" coords="374,232,105" href="https://en.wikipedia.org/wiki/Bee" alt="Bee">
    </map>
