<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>

<body>

    <h4>HTML form</h4>

    <form action="post">
        <label for="name">Your Name</label>
        <input type="text" id="name">

        <br>

        <label for="email">Email</label>
        <input type="email" id="email">

        <br>

        <label for="password">Password</label>
        <input type="password" id="password">

        <br>

        <label for="age">Age</label>
        <input type="number" id="age">

        <br>

        <label for="color">Color</label>
        <input type="color" id="color">

        <br>

        <label for="bd">Date of birth</label>
        <input type="date" id="bd">

        <br>

        <label for="photo">Photo</label>
        <input type="file" id="photo">

        <br>

        <button>Submit</button>
    </form>

    <hr>

    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>

    <select name="" id="">
        <option value="myanmar">Myanmar</option>
        <option value="Thai">Thai</option>
        <option value="Korea">Korea</option>
        <option value="USA">USA</option>
    </select>

    <br>

    <label for="">Gender</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="gay">
    <label for="gay">Gay</label>

    <br>

    <label for="">Skills</label>
    <input type="radio" name="gender" id="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="gender" id="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="gender" id="JS">
    <label for="JS">JS</label>
    <br><br><br><br><br><br><br>

</body>

</html>
