<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        h1 {
            border: 15px dotted red;
            padding: 20px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }

        h2 {
            width: 300px;
            height: 150px;
            border: 15px solid pink;
            padding: 20px;
            box-sizing: border-box;

        }
    </style>
</head>

<body>
    <!-- Display text in center in content box (height == line-height) -->
    <h1>Min ga lar bar</h1>

    <!-- Display text in border box (box-sizing) -->
    <h2>My BWD student</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos ipsum facilis dolore sapiente nemo praesentium ad
        est explicabo quisquam cumque sint, quae enim consectetur esse nulla repellat? Provident, quas quasi?</p>

    <hr>

    <a href="#">google</a>
    <a href="#">facebook</a>
    <a href="#">youtube</a>

    <span>Hein</span><span>Htet</span><span>Zan</span>

    <img src="" alt="">
    <img src="" alt="">
</body>

</html>
